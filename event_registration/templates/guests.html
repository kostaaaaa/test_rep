<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>List of guests:</h1>
    <br>
    
    {% for guest in list %} 
        <p>id: {{guest.id}}</p>
        <li>Name: {{guest.name}}</li>
        <li>Surame: {{guest.surname}}</li>
        <li>Age: {{guest.age}}</li>
        <li>Registered at: {{guest.date}}</li>
    {% endfor %}

    <h3><a href="/"> <- back to the main page</a> </h3>
</body>
</html>
