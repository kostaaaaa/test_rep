<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>Contact us</h1>
    {% for msg in get_flashed_messages() %}
    <div class="flash">{{msg}}</div>
    {% endfor %}
    <form action="/contact" method="post" class="form-contact">
        <p><label>Name:</label> <input type="text" name="username" value="" required />
        <p><label>Email:</label> <input type="text" name="email" value="" required />
        <p><label>Message:</label>
        <p><textarea name="message" rows=7 cols=40></textarea>
        <p><input type="submit" value="Send" />
    </form>
    <h3><a href="/"> <- back to the main page</a> </h3>
</body>
</html>
