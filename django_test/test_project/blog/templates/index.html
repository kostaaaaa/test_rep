<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>
    <h1>It's just a simple blog on Django!</h1>
    <h2><a href="new-post">Add new Message!</a></h2>
    {% if content %} 
    <ul>
        {% for post in content %} 
        <h3>{{ post.text }}</h3>
        {{ post.pub_date }}
        <br>
        <br>
        {% endfor %} 
    {% else %}
        <p>No posts yet..</p>
    {% endif %}
    </ul>
</body>
</html>
