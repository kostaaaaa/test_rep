<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add message</title>
</head>
<body>
    <h1>Hello!</h1>
    <form action="add_message" id="msgform" method="POST">
        <p hidden>{% csrf_token %}</p> 
        Message:<br> 
        <textarea name="text" rows="4" cols="50" placeholder="Type your message here.." required></textarea><br>
        <button type="submit" style="color: #1adce2;">Add!</button>
    </form>
    <br>
    {% if info %} 
    <ul>
        {% for message in info %} 
        <h3>{{ message.message_text }}</h3>
        {{ message.pub_date }}
        <br>
        <br>
        {% endfor %} 
    {% else %}
        No messages
    {% endif %}
    </ul>
</body>
</html>
